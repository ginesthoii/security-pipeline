name: Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-python:
    name: "Lint Python"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 .
  lint-js:
    name: "Lint JS/TS"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      - name: Run ESLint
        run: |
          if [ -f package.json ]; then
            npx eslint . || exit 1
          else
            echo "No package.json found â€“ skipping JS lint"
          fi
  bandit-scan:
    name: "Bandit Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install Bandit
        run: pip install bandit
      - name: Run Bandit (fail on high severity)
        run: |
          bandit -r . --severity-level high --skip B101 || exit 1
  semgrep-scan:
    name: "Semgrep Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"
          generateSarif: false
  trivy-scan:
    name: "Trivy Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy file-system scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "HIGH,CRITICAL"
          exit-code: "1"
          ignore-unfixed: true
  secret-detection:
    name: "Secrets Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ""
          verbose: "true"
          fail: "true"
